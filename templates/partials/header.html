{% block header %}
<header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
    <div class="col-md-3 text-end">
        {% if user.is_authenticated %}
            <a href="{% url 'account_logout' %}" class="btn btn-outline-primary me-2" style="border: 1px solid #1b1b1b">
                Logout
            </a>
        {% else %}
            <a href="{% url 'account_login' %}" class="btn btn-outline-primary me-2" style="border: 1px solid #1b1b1b">
                Login
            </a>
            <a href="{% url 'account_signup' %}" class="btn btn-primary" style="background: #1b1b1b">
                Sign-up
            </a>
        {% endif %}
    </div>
</header>
{% endblock %}
