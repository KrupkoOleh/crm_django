{% load static %}
    <div class="card mb-3" id="project-{{ project.id }}">
        <div class="card-header d-flex flex-row justify-content-between align-items-center">
            <div class="project-name-block d-flex flex-row gap-4">
                <h5>{{ project.name }}</h5>
                <div id="project-update-form-container-{{ project.id }}" class="d-flex justify-content-center"></div>
            </div>
            <div class="card-header-items">
                <button hx-get="{% url 'projects-update' project.pk %}"
                        hx-target="#project-update-form-container-{{ project.id }}"
                        hx-swap="outerHTML"><img src="{% static 'images/icons/edit.svg' %}" alt="update">
                </button>
                <button
                        hx-post="{% url 'projects-delete' project.pk %}"
                        hx-target="#projects-container"
                        hx-swap="outerHTML"
                        hx-confirm="Вы уверены, что хотите удалить проект?"
                >
                    <img src="{% static 'images/icons/trash.svg' %}" alt="delete">
                </button>
            </div>
        </div>
        <div class="card-body p-0">
            {% include 'partials/tasks/task_create.html' with project_id=project.id %}
            <form class="sortable-form" hx-post="{% url 'tasks-reorder' project_id=project.id %}" hx-trigger="end">
                <ul id="tasks-{{ project.id }}" class="px-0 my-0 sortable"
                    hx-post="{% url 'tasks-reorder' project_id=project.id %}" hx-trigger="end">
                    {% include 'partials/tasks/tasks_list.html' with tasks=project.tasks.all %}
                </ul>
            </form>
        </div>
    </div>
